<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
   <style>
        body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .carousel {
        position: relative;
        width: 80%;
        max-width: 600px;
        overflow: hidden;
        border: 2px solid #ddd;
        border-radius: 10px;
        background-color: white;
    }

    .carousel-inner {
        display: flex;
        transition: transform 0.5s ease;
    }

    .carousel-item {
        min-width: 100%;
        box-sizing: border-box;
    }

    .carousel-item img {
        width: 100%;
        display: block;
        border-radius: 10px;
    }

    button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        outline: none;
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    .txtCarrosel{
        position: absolute;
        top: 50%;
    }
   </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="TallestCastleBanner1.png" alt="Image 1">
                <div class="txtCarrosel">
                    <h1>OLA</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="TallestCastleBanner2.png" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="LogoTallestGames.png" alt="Image 3">
            </div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>
    <script>
        let currentIndex = 0;

const items = document.querySelectorAll('.carousel-item');
const totalItems = items.length;

document.querySelector('.next').addEventListener('click', () => {
    items[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % totalItems;
    items[currentIndex].classList.add('active');
    updateCarousel();
});

document.querySelector('.prev').addEventListener('click', () => {
    items[currentIndex].classList.remove('active');
    currentIndex = (currentIndex - 1 + totalItems) % totalItems;
    items[currentIndex].classList.add('active');
    updateCarousel();
});

function updateCarousel() {
    const carouselInner = document.querySelector('.carousel-inner');
    const width = carouselInner.clientWidth;
    carouselInner.style.transform = `translateX(-${currentIndex * width}px)`;
}

window.addEventListener('resize', updateCarousel);

    </script>
</body>
</html>
