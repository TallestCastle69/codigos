<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site Responsivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      
    }

    /* Estilos padrão para dispositivos maiores */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    /* Ajustes para dispositivos menores usando @media */
    @media (max-width: 600px) {
      header, footer {
        padding: 5px;
      }

      main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Site Responsivo</h1>
  </header>

  <main>
    <h2>Bem-vindo ao meu site responsivo!</h2>
    <p>Este é um exemplo básico de como criar um site responsivo usando HTML e CSS.</p>
  </main>

  <footer>
    <p>© 2023 Meu Site Responsivo. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
