<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mover Quadrado com Teclado</title>
<style>
    #quadrado {
  width: 50px;
  height: 50px;
  background-color: red;
  position: absolute;
  top: 0;
  left: 0;
}


</style>
</head>
<body>

<div id="quadrado"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
  var quadrado = document.getElementById('quadrado');
  var posicaoX = 0;
  var posicaoY = 0;
  var velocidade = 5;

  function atualizarPosicao() {
    quadrado.style.top = posicaoY + 'px';
    quadrado.style.left = posicaoX + 'px';
  }

  function moverQuadrado(tecla) {
    switch(tecla) {
      case 'w':
        posicaoY -= velocidade;
        break;
      case 's':
        posicaoY += velocidade;
        break;
      case 'a':
        posicaoX -= velocidade;
        break;
      case 'd':
        posicaoX += velocidade;
        break;
    }

    atualizarPosicao();
  }

  document.addEventListener('keydown', function(event) {
    moverQuadrado(event.key);
  });
});

</script>
</body>
</html>
