    <script>
        const cor = document.querySelector(`.btnCor`)


        const btnOla = document.querySelector('.btn-Ola');
        const inputola = document.querySelector('.inputOla');
        const meucb = document.querySelector('.meuCb')

        function criarP(){
            const P = document.createElement('p');
            return P;
        }

        function criarParagrafo(textoInput){
            const P = criarP();
            P.innerText = textoInput;

             // Adicionando o parágrafo ao corpo do documento
            document.body.appendChild(P)
            
        }

        btnOla.addEventListener('click', function(){
            criarParagrafo(inputola.value);
        })

        const textLabel = document.querySelector('.txtLabel');

        function atualizarCb(){
            if(meucb.checked) {
                textLabel.style.textDecoration = 'line-through';
            }
            else{
                textLabel.style.textDecoration = 'none';
            }
        }

        meucb.addEventListener('change', atualizarCb);
