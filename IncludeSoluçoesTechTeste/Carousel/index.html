<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite logo carousel</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  </head>
  <body>
    <h1 class="header">Infinite carousel animation</h1>

    <div class="scroller" data-duration="fast">
      <div class="scroller__inner-wrapper">
        <ul class="img-list scroller__inner">
          <li>
            <img src="./public/company-logo.png" alt="" />
          </li>
          <li>
            <img src="./public/company-logo-2.png" alt="" />
          </li>
          <li>
            <img src="./public/company-logo-3.png" alt="" />
          </li>
          <li>
            <img src="./public/company-logo-4.png" alt="" />
          </li>
          <li>
            <img src="./public/company-logo-5.png" alt="" />
          </li>
          <li>
            <img src="./public/company-logo-6.png" alt="" />
          </li>
          <li>
            <img src="./public/company-logo-7.png" alt="" />
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
