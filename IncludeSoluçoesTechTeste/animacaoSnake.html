<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animação de Snake</title>
<style>
    body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

.snake {
    width: 20px;
    height: 20px;
    background-color: green;
    position: absolute;
    animation: move 30s linear infinite;
}

@keyframes move {
    0% { top: 0; left: 0; }
    25% { top: 0; left: calc(100% - 20px); }
    50% { top: calc(100% - 20px); left: calc(100% - 20px); }
    75% { top: calc(100% - 20px); left: 0; }
    100% { top: 0; left: 0; }
}

</style>
</head>
<body>

<div class="snake"></div>

</body>
</html>
